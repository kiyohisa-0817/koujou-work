<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工場ワークナビ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="glass-header">
        <div class="logo" onclick="window.app.router('top')">
            <span class="logo-fw">KOJO</span> WORK<span class="dot">.</span>
        </div>
        <div class="header-right" id="header-nav-area"></div>
    </header>

    <div id="main-content" class="container fade-in">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div style="font-weight:700; color:#6b7280;">Loading...</div>
        </div>
    </div>

    <div id="toast" class="toast">メッセージ</div>

    <div id="region-modal" class="modal-overlay">
        <div class="modal-content bounce-up">
            <div class="modal-header">
                <span id="modal-title">勤務地を選択</span>
                <button class="modal-close" onclick="window.app.closeRegionModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <div id="condition-modal" class="modal-overlay">
        <div class="modal-content bounce-up">
            <div class="modal-header">
                <span>詳細条件を設定</span>
                <button class="modal-close" onclick="window.app.closeConditionModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="modal-body" id="condition-modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-lg" onclick="window.app.closeConditionModal()">この条件で決定</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
